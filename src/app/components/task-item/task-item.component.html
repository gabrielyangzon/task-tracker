<div 
    [ngClass]="{reminder: task.reminder}"
    class="task"
    (dblclick)="onDoubleClickHandler(task)">
    
    <h3>{{task.text}} 
        <fa-icon 
            [ngStyle]="{'color': 'red'}" 
            [icon]='faTimes' 
            (click)="onDeleteClickHandler(task)">
        </fa-icon></h3>
    <p>{{task.day}}</p>
    
</div>
