<div 
    [ngClass]="{reminder: task.reminder}"
    class="task"
    (dblclick)="onDoubleClickHandler(task)">
    
    <h3>{{task.text}} 
        <div >
        <!-- <fa-icon 
            [icon]='faEdit' 
            (click)="onEditClickHandler(task)">
        </fa-icon> -->
        <fa-icon 
            [ngStyle]="{'color': 'red' , 'margin-left':'20px'} " 
            [icon]='faTimes'
            (click)="onDeleteClickHandler(task.id)">
        </fa-icon>
        </div>
    </h3>
        
    <p>{{task.day}}</p>
    
</div>
