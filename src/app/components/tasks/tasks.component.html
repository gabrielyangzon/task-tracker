<app-add-task (onAddTask)="addTask($event)">

</app-add-task>

<h3>Your Tasks</h3>
<app-task-item 
    *ngFor="let task of Tasks" 
    [task]="task"
    (onDoubleClick)="toggleTask(task)"
    (onDeleteClick)="deleteTask(task)"
    (onEditClick)="editTask(task)"
    (dismiss)="onDismiss()" >  
    <!-- swal]="{title: 'Delete this task?' , showCancelButton: true , icon: 'warning'}" -->
    
</app-task-item>
